<a [routerLink]="['new']" >Add an author</a>
<p>We have quotes by:</p>
<table>
  <tr>
    <th>Author</th>
    <th>Actions Available</th>
  </tr>
  <tr *ngFor="let author of authors" >
    <td>{{author.name}}</td>
    <td>
      <button [routerLink]="['/show', author._id]" >Details</button>
      <button (click)="onButtonClickDelete(author._id)" >Delete</button>
    </td>
  </tr>
</table>
